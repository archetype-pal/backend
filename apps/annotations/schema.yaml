paths:
  /api/v1/manuscripts/graphs/:
    get:
      operationId: graphs-list
      summary: List all annotations or filter by item_image and allograph
      parameters:
        - in: query
          name: item_image
          schema:
            type: integer
          required: false
        - in: query
          name: allograph
          schema:
            type: integer
          required: false
        - in: query
          name: annotation_type
          schema:
            type: string
            enum: [image, text, editorial, unknown]
            nullable: true
          required: false
      responses:
        200:
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Graph'
      tags:
        - Annotations
    post:
      operationId: graphs-create
      summary: Create a new annotation
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Graph'
      responses:
        201:
          content:
            application/json:
              schema:
                type: object
      tags:
        - Annotations
  /api/v1/search/graphs/facets/:
    get:
      operationId: search-graphs-facets
      responses:
        200:
          content:
            application/json:
              schema:
                type: object
                properties:
                  fields:
                    type: object
                    properties:
                      __facet_name__:
                        type: array
                        items:
                          type: object
                          properties:
                            text:
                              type: string
                            count:
                              type: integer
                            narrow_url:
                              type: string
                  objects:
                    type: object
                    properties:
                      count:
                        type: integer
                      next:
                        type: string
                      previous:
                        type: string
                      results:
                        type: array
                        items:
                          $ref: '#/components/schemas/GraphSearchResult'
      tags:
        - search
  /api/v1/management/annotations/graphs/:
    get:
      operationId: management-graphs-list
      summary: List graphs for management
      security:
        - api_key: []
      responses:
        200:
          description: List graphs for management.
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Graph'
      tags:
        - annotations-management
    post:
      operationId: management-graphs-create
      summary: Create graph for management
      security:
        - api_key: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Graph'
      responses:
        201:
          description: Created graph.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Graph'
      tags:
        - annotations-management
  /api/v1/management/annotations/graph-components/:
    get:
      operationId: management-graph-components-list
      summary: List graph components for management
      security:
        - api_key: []
      responses:
        200:
          description: List graph components for management.
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    id:
                      type: integer
                    graph:
                      type: integer
                    component:
                      type: integer
                    component_name:
                      type: string
                    features:
                      type: array
                      items:
                        type: integer
      tags:
        - annotations-management

components:
  schemas:
    GraphSearchResult:
      type: object
      properties:
        id:
          type: integer
        item_image:
          type: integer
        annotation:
          type: object
        allograph:
          type: integer
        hand:
          type: integer
        graphcomponent_set:
          type: array
          items:
            type: object
            properties:
              component:
                type: integer
              features:
                type: array
                items:
                  type: integer
        positions:
          type: array
          items:
            type: integer
    Graph:
      type: object
      properties:
        id:
          type: integer
        item_image:
          type: integer
        annotation:
          type: object
        annotation_type:
          type: string
          enum: [image, text, editorial, unknown]
          nullable: true
        allograph:
          type: integer
        hand:
          type: integer
        graphcomponent_set:
          type: array
          items:
            type: object
            properties:
              component:
                type: integer
              features:
                type: array
                items:
                  type: integer
        positions:
          type: array
          items:
            type: integer
          example: [1, 2, 3]
  
tags:
  - name: Annotations
  - name: annotations-management
