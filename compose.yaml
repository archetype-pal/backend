name: archetype
services:
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:7.17.28
    environment:
      - discovery.type=single-node
    volumes:
      - elasticsearch_data:/usr/share/elasticsearch/data
    ports:
      - "9200:9200"
      - "9300:9300"
  postgres:
    image: postgres:alpine
    volumes:
      - postgres:/var/lib/postgresql/data
    environment:
      - POSTGRES_HOST=localhost
      - POSTGRES_PORT=5432
      - POSTGRES_DB=local
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=password
  pg-admin:
    image: dpage/pgadmin4
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@example.com
      PGADMIN_DEFAULT_PASSWORD: admin
    ports:
      - "5050:80"
    depends_on:
      - postgres
    volumes:
      - pgadmin-data:/var/lib/pgadmin
  ftp:
    image: fauria/vsftpd
    restart: always
    environment:
      - FTP_USER=user
      - FTP_PASS=password
      - PASV_ADDRESS=127.0.0.1  # Change this if needed
      - PASV_MIN_PORT=21100
      - PASV_MAX_PORT=21110
    ports:
      - "21:21"
      - "21100-21110:21100-21110"
    volumes:
      - ./storage/media:/home/vsftpd/user
  api:
    image: ghcr.io/archetype-pal/backend:latest
    build: .
    environment:
      DJANGO_SETTINGS_MODULE: config.settings
    command: python manage.py runserver 0.0.0.0:80 --nostatic
    env_file: ${API_ENV_FILE:-config/.env}
    ports:
      - "8000:80"
    volumes:
      - .:/app
    depends_on:
      - postgres
      - elasticsearch
  image_server:
    image: daschswiss/sipi
    ports:
      - 1024:1024
    volumes:
      - ./storage/media:/sipi/images

volumes:
  postgres:
  elasticsearch_data:
  pgadmin-data:
