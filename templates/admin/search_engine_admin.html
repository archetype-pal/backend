{% extends "admin/base_site.html" %}

{% block content %}
  <h1>{{ title }}</h1>

  {% if index_info.error %}
    <div class="error">
      <strong>Error:</strong> {{ index_info.error }}
      <p>{{ index_info.detail }}</p>
    </div>
  {% else %}
    <p>Total records in the main index ("haystack"): <strong>{{ index_info.haystack }}</strong></p>
  {% endif %}

  <h2>Actions</h2>

  <form method="post" style="margin-top: 20px;">
    {% csrf_token %}
    <button type="submit" name="reindex" class="button">Reindex Data</button>
    <button type="submit" name="clear_and_rebuild" class="button button-primary">Clear & Rebuild Index</button>
  </form>
{% endblock %}
