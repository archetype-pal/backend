name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: astral-sh/setup-uv@v7
      - name: Validate lockfile
        run: uv lock --check
      - name: Lint
        run: uvx ruff check
      - name: Formatting
        run: uvx ruff format --check .
      - name: Type check
        run: uvx mypy apps config

  unit-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - name: Run compose-backed focused tests
        run: make pytest-focused

  integration-tests:
    runs-on: ubuntu-latest
    env:
      API_ENV_FILE: config/test.env
    steps:
      - uses: actions/checkout@v6
      - name: Run tests with coverage gate
        run: make coverage
