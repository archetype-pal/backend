name: Linting and tests

on:
  push:
    branches:
      - main

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python 3.14
        uses: actions/setup-python@v4
        with:
          python-version: '3.14'
      - name: Install Dependencies
        run: |
          curl -LsSf https://astral.sh/uv/install.sh | sh
          uv sync --locked

      - name: Run Lint
        run: uvx ruff check

      - name: Run type check
        run: uvx mypy apps config

  tests:
    runs-on: ubuntu-latest
    env:
      API_ENV_FILE: config/test.env
    steps:
      - name: "checkout code"
        uses: actions/checkout@v4

      # make pytest runs tests inside Docker (api container); requires Docker and
      # starts postgres, meilisearch, redis. Tests are integration tests when
      # hitting the search API (Meilisearch required).
      - name: "Run tests"
        run: make pytest
