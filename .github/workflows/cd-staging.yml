name: Deploy to staging

on:
  workflow_dispatch:
    inputs:
      source_tag:
        description: "Immutable source image tag (e.g. sha-<commit>)"
        required: true

permissions:
  packages: write

jobs:
  promote-to-staging:
    runs-on: ubuntu-latest
    steps:
      - uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - uses: docker/setup-buildx-action@v3
      - name: Promote source tag to staging
        run: |
          docker buildx imagetools create \
            --tag ghcr.io/archetype-pal/backend:staging \
            ghcr.io/archetype-pal/backend:${{ github.event.inputs.source_tag }}
      - name: Verify staging tag exists
        run: docker buildx imagetools inspect ghcr.io/archetype-pal/backend:staging
      - name: Log promotion metadata
        run: echo "Promoted ghcr.io/archetype-pal/backend:${{ github.event.inputs.source_tag }} -> :staging"
